<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city">Lisbon</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scatterd clouds
            <br />
            Humiditi: <strong>6%</strong>6 Wind: <strong>3.13km/h</strong>
          </p>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Ludania-prog" target="_blank"
          >Ludania David</a
        >, is
        <a href="https://github.com/Ludania-prog/meteo" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://meteoshecodesweatherapp.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
      <script src="app.js"></script>
    </div>
  </body>
</html>
